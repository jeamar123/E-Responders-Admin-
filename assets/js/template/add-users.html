<section dept-id>
	<section ng-controller="addUser">
		<form ng-submit="save_data()">
			<div class="col-md-12">
				<div class="form-group col-md-12">
					<label>Department</label>
					<select class="form-control" ng-model="user_data.category" required>
						<option value="" disabled>Choose Department</option>
						<option>Police</option>
						<option>Hospital</option>
						<option>Fire Station</option>
					</select>
				</div>			
				<div class="form-group col-md-12">
					<label>Set Username for new user</label>
					<input type="text" class="form-control" ng-model="user_data.username" name="username" placeholder="Enter username" required>
				</div>
				<div class="form-group col-md-6">
					<label>Set default password</label>
					<input type="password" class="form-control" ng-model="user_data.password" name="password" placeholder="Enter password" required>
				</div>
				<div class="form-group col-md-6">
					<label>Re-type password</label>
					<input type="password" class="form-control" ng-model="user_data.rtpassword" name="password" placeholder="Re-type password" required>
				</div>
				<div class="form-group col-md-12">
					<input type="submit" value="Add new user" class="form-control btn btn-primary btn-add-user">
				</div>
			</div>
		</form>
	</section>
</section>
